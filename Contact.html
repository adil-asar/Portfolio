<div class="container contact_page bg-light">
  <h1 class="heading_one  animate__animated animate__fadeInRight">
    <i class="fa-solid fa-message"></i>
  </h1>
  <h1 class="heading_one  animate__animated animate__fadeInRight">
    Get in touch
  </h1>

  <p class="paragraph">
    Let's work together!
  </p>


  <!-- form  -->

<div class="col-md-6 col-11 mx-auto">

  <div class="input-group mb-4">
    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
    <div class="form-floating">
      <input type="text" class="form-control input_css" id="floatingInputGroup1" placeholder="Full Name">
      <label class="label_css" for="floatingInputGroup1">Full Name</label>
    </div>
  </div>

  <div class="input-group mb-4">
    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
    <div class="form-floating">
      <input type="email" class="form-control input_css" id="floatingInputGroup1" placeholder="Email">
      <label  class="label_css" for="floatingInputGroup1">Email</label>
    </div>
  </div>

  <div class="input-group mb-4">
    <span class="input-group-text"><i class="fa-sharp fa-solid fa-phone"></i></span>
    <div class="form-floating">
      <input type="tel" class="form-control input_css" id="floatingInputGroup1" placeholder="Phone Number">
      <label class="label_css"  for="floatingInputGroup1">Phone Number</label>
    </div>
  </div>

  <div class="form-floating mb-4">
    <textarea class="form-control input_css" placeholder="Leave a message here" id="floatingTextarea2"
     style="height: 100px"></textarea>
    <label  class="label_css" for="floatingTextarea2">
      Message 
    </label>
  </div>

  <button class="btn btn_css btn-info col-12">
    Submit
  </button>
